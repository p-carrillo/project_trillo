name: CI/CD

on:
  pull_request:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run monorepo quality gate
        run: pnpm turbo run lint test typecheck build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - quality-gate
    if: github.ref == 'refs/heads/main' && (github.event_name == 'workflow_dispatch' || github.event_name == 'push')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Create deployment directory on server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Sync code to server
        run: |
          rsync -az --delete \
            -e "ssh -T -o LogLevel=QUIET" \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude ".env" \
            --exclude ".env.local" \
            --exclude ".ai" \
            --exclude "*.log" \
            --exclude ".DS_Store" \
            --exclude "dist" \
            --exclude "build" \
            --exclude ".turbo" \
            --exclude ".next" \
            ./ "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/"

      - name: Build and deploy containers
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            set -euo pipefail
            cd ${{ secrets.DEPLOY_PATH }}

            echo "Building and starting containers..."
            docker compose -f docker/compose.dev.yml up -d --build --remove-orphans mariadb backend web

            echo "Current container status:"
            docker compose -f docker/compose.dev.yml ps
          ENDSSH

      - name: Verify deployment health
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            set -euo pipefail
            cd ${{ secrets.DEPLOY_PATH }}

            backend_ok=0
            for attempt in $(seq 1 30); do
              status=$(curl -sS -o /dev/null -w "%{http_code}" http://localhost:3000/health/ready || true)
              if [ "$status" = "200" ]; then
                backend_ok=1
                break
              fi
              echo "Waiting backend health (attempt $attempt/30)..."
              sleep 3
            done

            if [ "$backend_ok" -ne 1 ]; then
              echo "Backend health check failed"
              docker compose -f docker/compose.dev.yml logs --tail=200 backend || true
              exit 1
            fi

            web_ok=0
            for attempt in $(seq 1 30); do
              status=$(curl -sS -o /dev/null -w "%{http_code}" http://localhost:8080/health/live || true)
              if [ "$status" = "200" ]; then
                web_ok=1
                break
              fi
              echo "Waiting web health (attempt $attempt/30)..."
              sleep 3
            done

            if [ "$web_ok" -ne 1 ]; then
              echo "Web health check failed"
              docker compose -f docker/compose.dev.yml logs --tail=200 web || true
              exit 1
            fi

            echo "Deployment health checks passed"
          ENDSSH
